<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title> College Library</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light text-dark py-3 ">
        <div class="container-fluid">
          <a class="navbar-brand text-dark"  href="#">College Library</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
              <li class="nav-item">
                <a class="nav-link active text-dark" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2" id="searchtxt" type="search" placeholder="Search" aria-label="Search"/>
              <button class="btn btn-outline-success text-dark" type="submit"> Search </button>
            </form>
          </div>
        </div>
      </nav>

      <div id="message">


      </div>

      <div class="container my-3">
        <h1>College Library</h1>
        <hr>
        <form id="libraryForm">
            <div class="row mb-3">
              <label for="bookName" class="col-sm-2 col-form-label">Book Name:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="BookName" placeholder="Enter Book-Name">
              </div>
            </div>
            <div class="row mb-3">
              <label for="author" class="col-sm-2 col-form-label">Author Name:</label>
              <div class="col-sm-10">
                <input type="author" class="form-control" id="AuthorName" placeholder="Enter Author-Name">
              </div>
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0"> Book Type</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="Fiction" value="Fiction" checked>
                  <label class="form-check-label" for="Fiction">
                   Fiction
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="Programming" value="Programming">
                  <label class="form-check-label" for="Programming">
                    Computer Programming
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="type" id="Poetry" value="Poetry" >
                  <label class="form-check-label" for="Poetry">
                   Poetry
                  </label>
                </div>
              </div>
            </fieldset>
            
            <button type="submit" class="btn btn-primary my-3">Add Book</button>
            <!-- <button id="deleteBook" onclick="deleteNote(this.id)" class="btn btn-primary"> Delete Book</button> -->
          </form>
          <div id="table">
            <h1>Your Book List</h1>
            <table class="table table-striped">
                <thead>
                  <tr>
                    <!-- <th scope="col">Sr. No.</th> -->
                    <th scope="col">Book Name</th>
                    <th scope="col">Author Name</th>
                    <th scope="col">Book Type</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                  <!-- <tr>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                  </tr> -->
                </tbody>
              </table>
          </div>
          
      </div>
      <!-- js file -->
       <script src="./js/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>ff
</html>
